<!DOCTYPE html>
<html>
<head>
    <title>Food Form</title>
    <style>
       
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            margin: 0 auto; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

       
        h1 {
            color: #333;
            text-align: center;
        }

        
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

       
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            background-color: transparent;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <form action="https://formspree.io/f/xeqykeak" method="post">
            <h1>Order <span style="color:red">Now</span></h1>
            
            <label for="full name" id="full name" placeholder="name">Full Name:</label>
            <input type="text" id="full name" name="full name" required>

            <label for="food">Select Food:</label>
            <select id="food" name="food">
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="sushi">Veges</option>
                <option value="pasta">Fries</option>
                <option value="pasta">Smoothies</option>
                <option value="pasta">Ice-Cream</option>
                <option value="pasta">Chapatis</option>
                <option value="pasta">Beef Stew</option>
                <option value="pasta">Egg Plant</option>
                <option value="pasta">Fresh Fish</option>
            </select>
             
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="special-requests">Special Requests/Additional Order:</label>
            <textarea id="special-requests/additional order" name="special-requests/additional order" rows="4"></textarea>

            <label for="delivery-time">Preferred Delivery Time:</label>
            <input type="time" id="delivery-time" name="delivery-time" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>
</body>
</html>
